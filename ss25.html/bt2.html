!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let a = parseInt(prompt("nhap so a"));
        let b = parseInt(prompt("nhap so b"));
        sum1=0;
        sum2=0;
        if (a<b){
            for(let i=a ; i<b;i++){
                if(i%2==0){
                 sum1=sum1+i  
                }
                else{
                    sum2=sum2+i
                }
            }
            console.log(sum1)
            console.log(sum2)
        
        }
        else{
            for(let i=b ; i<a;i++){
                if(i%2==0){
                 sum1=sum1+i  
                }
                else{
                    sum2=sum2+i
                }
            }
            console.log(sum1)
            console.log(sum2)
        }
    </script>
</body>
</html>
